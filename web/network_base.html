<body>
<div id='settings'>
<h3>Settings</h3>
    Edge % identity minimum: <input id ="pid" type="range" value="90" min="40" max="100" step="1" oninput="updatePidLabel(this.value)" onmouseup="updateCutoff()" />
    <span id="pid-label">75</span>
    <br>
 
    Protein length minimum: <input id ="plen" type="range" value="90" min="0" max="600" step="1" oninput="updatePlenLabel(this.value)" onmouseup="updateCutoff()" />
    <span id="plen-label">300</span>
    <br>

    Search phrase:
    <input type="text" id="pname" value="" maxlength="40" />
    <input type="submit" value="Submit" onclick="updateCutoff()"/>
    <span id="pname-label"></span>
    <br>

    Run clustering again:
    <button type="button" onclick="buildGraph()">Build graph</button>

</div>
<div id="cy"></div>
<div id="info">
    <h3>Information</h3>
    <div id = "info-text"></div>
    <div id = "loading">
        https://www.creditmutuel.fr/cmne/fr/banques/webservices/nswr/images/loading.gif
    </div>
</div>
</div>

<!--Put elements here-->
<script src = "elements.js"></script>
<script src = "../../web/network.js"></script>
