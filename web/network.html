<link href="style.css" rel="stylesheet" />
<meta charset=utf-8 />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
<title>Protein Network Visualization</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
<link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.7.0/cytoscape-qtip.js"></script>

<script src="js/cytoscape/dist/cytoscape.js"></script>
<script src="js/cytoscape-cola.js"></script>
<script src="js/cola.js"></script>
<script src="/Users/parismorgan/Desktop/iMicrobes/network_builder/web/js/cytoscape.js-markov-cluster-master/cytoscape-markov-cluster.js"></script>
<script src="/Users/parismorgan/Desktop/iMicrobes/network_builder/web/js/node_modules/cytoscape-cola/cola.js"></script>
<script src="/Users/parismorgan/Desktop/iMicrobes/network_builder/web/js/node_modules/cytoscape-cola/cytoscape-cola.js"></script>

</head>

<body>
<div id='settings'>
<h3>Settings</h3>
    Select edge percent id cutoff: <input id ="pid-slider" type="range" value="90" min="40" max="100" step="1" oninput="updatePercentIdLabel(this.value)" onmouseup="updatePercentIdCutoff(this.value)" />
    <span id="pid-label">90</span>
    <br>
    <form action="elements-select-form" >
        Select element seq percent id cutoff for drawing graph:
        <input type="radio" name="elements-select" value="40" onclick="updateElements(this.value)"> 40
        <input type="radio" name="elements-select" value="60" onclick="updateElements(this.value)"> 60
        <input type="radio" name="elements-select" value="75" onclick="updateElements(this.value)"> 75
        <input type="radio" name="elements-select" value="90" onclick="updateElements(this.value)" checked="checked"> 90
    </form>
    <button type="button" onclick="mcl()">MCL</button>
    <br>
    Select protein length cutoff: <input id ="plength-slider" type="range" value="90" min="0" max="600" step="1" oninput="updateLengthCutoff(this.value)" onmouseup="updateLengthCutoff(this.value)" />
    <span id="plength-label">90</span>
</div>
<div id="cy"></div>
<div id="info">
    <h3>Information</h3>
    <div id = "info-text"></div>
</div>
<!-- Load appplication code at the end to ensure DOM is loaded -->
<script src = "elements.js"></script>
<script src = "elements_notincluded.js"></script>
<script src = "network.js"></script>
</body>
</html>
